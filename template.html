<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Card News Cover</title>
    <style>
        /* 예쁜 폰트 가져오기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            padding: 0;
            background-color: #eee;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 인스타그램 사이즈 (1080x1080) */
        .card {
            width: 540px;
            height: 540px;
            /* 화면에 꽉 차지 않게 절반 크기로 표시 */
            background: linear-gradient(45deg, #FF512F, #DD2476);
            /* 배경색: 그라데이션 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 30px 0;
            line-height: 1.3;
            word-break: keep-all;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 24px;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="tag">HOT TOPIC</div>
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
    </div>
</body>

</html>
