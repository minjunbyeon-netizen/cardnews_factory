<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 인스타 사이즈 1080x1080 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        /* 전체 카드 */
        .card {
            width: 100%;
            height: 100%;
            background: #FFD43B;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 100px;
            position: relative;
        }

        /* 상단 데코 라인 */
        .deco-line {
            width: 80px;
            height: 6px;
            background: #222;
            margin-bottom: 40px;
        }

        /* 헤드카피 (메인 타이틀) */
        .headline {
            font-size: 120px;
            font-weight: 900;
            color: #222;
            line-height: 1.2;
            margin-bottom: 50px;
            word-break: keep-all;
        }

        /* 서브카피 */
        .subline {
            font-size: 36px;
            font-weight: 400;
            color: #444;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* 하단 로고/브랜드 */
        .brand {
            position: absolute;
            bottom: 80px;
            right: 100px;
            font-size: 24px;
            color: #666;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="deco-line"></div>
        <div class="headline">{{ title }}</div>
        <div class="subline">{{ content }}</div>
        <div class="brand">@mycardnews</div>
    </div>
</body>

</html>
