<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Card News Content</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            padding: 0;
            background-color: #eee;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 540px;
            height: 540px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 이미지 영역 (상단 60%) */
        .img-area {
            width: 100%;
            height: 60%;
            background-color: #ddd;
            overflow: hidden;
        }

        .img-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지가 찌그러지지 않게 꽉 채움 */
        }

        /* 텍스트 영역 (하단 40%) */
        .text-area {
            height: 40%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin: 0 0 15px 0;
            word-break: keep-all;
        }

        p {
            color: #666;
            font-size: 18px;
            margin: 0;
            line-height: 1.6;
            word-break: keep-all;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img-area">
            <img src="{{ image_path }}" alt="Image">
        </div>
        <div class="text-area">
            <h2>{{ title }}</h2>
            <p>{{ content }}</p>
        </div>
    </div>
</body>

</html>
