<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #FFD43B;
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
        }

        /* 상단 이미지 영역 */
        .image-container {
            width: 100%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 데코 라인 */
        .deco-line {
            width: 60px;
            height: 5px;
            background: #222;
            margin-bottom: 25px;
        }

        /* 헤드카피 */
        .headline {
            font-size: 72px;
            font-weight: 900;
            color: #222;
            line-height: 1.2;
            margin-bottom: 30px;
            word-break: keep-all;
        }

        /* 설명 텍스트 */
        .description {
            font-size: 32px;
            font-weight: 400;
            color: #333;
            line-height: 1.7;
            word-break: keep-all;
        }

        /* 하단 브랜드 */
        .brand {
            position: absolute;
            bottom: 50px;
            right: 60px;
            font-size: 22px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="{{ image_path }}" alt="card image">
        </div>
        <div class="deco-line"></div>
        <div class="headline">{{ title }}</div>
        <div class="description">{{ content }}</div>
        <div class="brand">@mycardnews</div>
    </div>
</body>

</html>
